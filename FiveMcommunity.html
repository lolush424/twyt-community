<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Willkommen auf unserer Seite!</title>
  <style>
    /* Setze den schwarzen Hintergrund */
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: yellow;
      font-family: Arial, sans-serif;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      cursor: url('https://img.icons8.com/ios/50/ffff00/flash.png'), auto; /* Gelber Blitz als Cursor */
    }

    /* Animation für die Sterne */
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      z-index: -1;
      animation: blink 2s infinite ease-in-out;
    }

    /* Textanpassung */
    h1, p {
      margin: 10px;
      font-size: 36px;
      text-shadow: 0 0 10px yellow, 0 0 20px yellow, 0 0 30px yellow;
    }

    /* Button Stil */
    button {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 18px;
      background-color: black;
      color: yellow;
      border: 2px solid yellow;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s;
    }

    button:hover {
      background-color: yellow;
      color: black;
      border-color: black;
    }

    /* Blitz-Animation */
    @keyframes blink {
      0% {
        opacity: 0;
      }
      50% {
        opacity: 0.5;
      }
      100% {
        opacity: 1;
      }
    }

    /* Blitz-Element für Mausbewegung */
    .lightning {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: yellow;
      border-radius: 50%;
      box-shadow: 0 0 10px yellow, 0 0 20px yellow, 0 0 30px yellow;
      animation: flash 0.5s ease-out;
    }

    @keyframes flash {
      0% {
        transform: scale(0);
        opacity: 1;
      }
      100% {
        transform: scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <h1>Willkommen auf unserer Website!</h1>
  <p>Wir freuen uns, dich auf unserem Discord-Server begrüßen zu dürfen!</p>
  <button onclick="window.location.href='https://discord.gg/nMneJBeF'">Tritt unserem Discord bei!</button>

  <script>
    // Fügt animierte Blitze hinzu
    document.addEventListener('mousemove', (event) => {
      let lightning = document.createElement('div');
      lightning.classList.add('lightning');
      lightning.style.left = `${event.pageX - 5}px`; // -5 für zentrierte Position
      lightning.style.top = `${event.pageY - 5}px`; // -5 für zentrierte Position
      document.body.appendChild(lightning);

      // Entfernen des Blitzes nach der Animation
      setTimeout(() => {
        lightning.remove();
      }, 500);
    });
  </script>
</body>
</html>
